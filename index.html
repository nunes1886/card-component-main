<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="container">
    <section class="card">
      <picture>
        <img src="images/image-equilibrium.jpg" alt="Equilibrium logo" class="equilibrium">
      </picture>
      <article>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </article>
      <article class="content">
        <div class="ethereum">
          <img src="images/icon-ethereum.svg" alt="ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="o'clock">
          <span>3 days left</span>
        </div>
      </article>
      <hr>
      <section class="card-footer">
        <img src="images/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <span>Jules Wyvern</span></p>
      </section>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/nunes1886" target="_blank">Gledson Nunes</a>.
    </div>
  </footer>
</body>

</html>
